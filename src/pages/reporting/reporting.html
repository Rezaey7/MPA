<ion-header>

  <ion-navbar>
    <ion-title>Reporting</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list *ngFor="let group of itemGroups">
    <ion-list-header>
      {{group.title}}
    </ion-list-header>
    <button *ngFor="let item of group.items" ion-button block [disabled]="item.disabled" [outline]="item.special" (click)="openReportingDetailPage(item)">{{item.title}}</button>
  </ion-list>  
</ion-content>
