<ion-header>

  <ion-navbar>
    <ion-title>Reporting</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list *ngFor="let group of itemGroups">
    <ng-container *ngIf="group.scenarios.includes(scenario)">
      <ion-list-header>
        {{group.title}}
      </ion-list-header>
      <ng-container *ngFor="let item of group.items" >
        <button ion-button block large [disabled]="item.disabled" [outline]="item.special" (click)="openReportingDetailPage(item)" *ngIf="item.scenarios.includes(scenario)">{{item.title}}</button>
      </ng-container>
    </ng-container>
  </ion-list>  
</ion-content>
