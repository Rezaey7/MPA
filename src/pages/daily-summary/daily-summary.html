<ion-header>

  <ion-navbar>
    <ion-title>Daily Summary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <img src="../../assets/OdSlHKsSTbWziDcKsXQH_shutterstock_175331306-300x200.jpg">
    <br />
    
    <ion-list>
        <ion-item>
        <ion-label>Over All Wellbeing</ion-label>
      <ion-range [(ngModel)]="wellbeing">
        
      </ion-range>
            
    </ion-item>
    
    <button ion-button block>Submit</button>
    </ion-list>

    <ion-list>
      
    <ion-item-divider color="light">
        INR
     
      <ion-note item-end>
        Number
      </ion-note>
    </ion-item-divider>

  </ion-list>
    
    <h3>Reported Symptoms</h3>

    <ion-list>
      
    <ion-item-divider color="light">
        Symptom 1
     
      <ion-note item-end>
        Time
      </ion-note>
    </ion-item-divider>
            <ion-item-divider color="light">
        Symptom 2
     
      <ion-note item-end>
        Time
      </ion-note>
    </ion-item-divider>
            <ion-item-divider color="light">
        Symptom 3
     
      <ion-note item-end>
        Time
      </ion-note>
    </ion-item-divider>
  </ion-list>
    <button (click)="openSymptoms()" ion-button block outline>Report Symptoms</button>
    <br />
    
        <h3>Reported Events</h3>

    <ion-list>
      
    <ion-item-divider color="light">
        Event 1
     
      <ion-note item-end>
        Time
      </ion-note>
    </ion-item-divider>
            <ion-item-divider color="light">
        Event 2
     
      <ion-note item-end>
        Time
      </ion-note>
    </ion-item-divider>

  </ion-list>
    <button (click)="openRisky()" ion-button block outline>Report Risky Event</button>
    <br />
    
        <h3>Reported Risky Event</h3>

    <ion-list>
      
    <ion-item-divider color="light">
        Nutrient 1
     
      <ion-note item-end>
        Amount
      </ion-note>
    </ion-item-divider>
            <ion-item-divider color="light">
        Nutrient 2
     
      <ion-note item-end>
        Amount
      </ion-note>
    </ion-item-divider>
            <ion-item-divider color="light">
        Nutrient 3
     
      <ion-note item-end>
        Amount
      </ion-note>
    </ion-item-divider>
  </ion-list>
    <button (click)="openDiet()" ion-button block outline>Report Diet Non-compliance</button>
    <br />
    
        <h3 color="blue">Reported Symptoms</h3>

    <ion-list>
      
    <ion-item-divider color="light">
        Drug 1
     
      <ion-note item-end>
        Dosage
      </ion-note>
    </ion-item-divider>
            <ion-item-divider color="light">
        Drug 2
     
      <ion-note item-end>
        Dosage
      </ion-note>
    </ion-item-divider>
            <ion-item-divider color="light">
        Drug 3
     
      <ion-note item-end>
        Dosage
      </ion-note>
    </ion-item-divider>
  </ion-list>
    <button (click)="openDiet()" ion-button block outline>Report medication Non-Compliace</button>
    
    
</ion-content>
