<ion-header>

  <ion-navbar>
    <ion-title>Patient Education</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let group of itemGroups">
    <ion-list-header>{{group.title}}</ion-list-header>
    <button ion-item text-wrap *ngFor="let item of group.items" no-lines [disabled]="item.disabled" (click)="openItemDetailPage(item)">{{item.title}}</button>
  </ion-list>

</ion-content>
