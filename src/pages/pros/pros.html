<ion-header>

  <ion-navbar>
    <ion-title>Pros of Engagement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid no-padding> 
    <ion-row>
      <ion-col col-5><img [src]="items[0].imageUrl" height="100%" (click)="showProsDetailPage(items[0])"></ion-col>
      <ion-col col-7><img [src]="items[1].imageUrl" height="100%"  (click)="showProsDetailPage(items[1])"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12><img [src]="items[2].imageUrl" height="100%"  (click)="showProsDetailPage(items[2])"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-7><img [src]="items[3].imageUrl" height="100%" (click)="showProsDetailPage(items[3])"></ion-col>
      <ion-col col-5><img [src]="items[4].imageUrl" height="100%" (click)="showProsDetailPage(items[4])"></ion-col>      
    </ion-row>
  </ion-grid>
</ion-content>
