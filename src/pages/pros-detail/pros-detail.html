<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid no-padding> 
    <ion-row text-center>
      <ion-col col-12>
        <img [src]="itemImageUrl" height="100%">
      </ion-col>
    </ion-row>
    <ion-row>
    </ion-row>
    <ion-row>
      <ion-col col-12><p>{{itemContent}}</p></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
          <ion-list>
              <ion-item no-lines>
                <ion-label>I find this information useful</ion-label>
                <ion-checkbox large checked color="secondary"></ion-checkbox>
              </ion-item>
            </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
