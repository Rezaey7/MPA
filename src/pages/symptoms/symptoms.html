<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>symptoms</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="../../assets/g7W6HRiSS5mJtKNr9tMJ_yeast-overgrowth-symptoms.jpg">
     <ion-list>
        <ion-item>
      <ion-label>All Day</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
        
        <ion-item>
  <ion-label>Time</ion-label>
  <ion-datetime displayFormat="HH:mm" [(ngModel)]="myDate"></ion-datetime>
</ion-item>
        
    </ion-list>
    
    <ion-list>
        
        
    <ion-item>
      <ion-label>Palpitation</ion-label>
      <ion-select [(ngModel)]="Palpitation">
        <ion-option value="ab">Absent</ion-option>
        <ion-option value="ac">Acceptable</ion-option>
          <ion-option value="unac">Unacceptable</ion-option>
      </ion-select>
    </ion-item>
        
        <ion-item>
      <ion-label>Chest Pain</ion-label>
      <ion-select [(ngModel)]="ChestPain">
        <ion-option value="ab">Absent</ion-option>
        <ion-option value="ac">Acceptable</ion-option>
          <ion-option value="unac">Unacceptable</ion-option>
      </ion-select>
    </ion-item>
        
        <ion-item>
      <ion-label>Dyspnea</ion-label>
      <ion-select [(ngModel)]="Dyspnea">
        <ion-option value="ab">Absent</ion-option>
        <ion-option value="ac">Acceptable</ion-option>
          <ion-option value="unac">Unacceptable</ion-option>
      </ion-select>
    </ion-item>
        
        <ion-item>
      <ion-label>Fatigue</ion-label>
      <ion-select [(ngModel)]="Fatigue">
        <ion-option value="ab">Absent</ion-option>
        <ion-option value="ac">Acceptable</ion-option>
          <ion-option value="unac">Unacceptable</ion-option>
      </ion-select>
    </ion-item>
        
        <ion-item>
      <ion-label>Lightheadness</ion-label>
      <ion-select [(ngModel)]="Lightheadness">
        <ion-option value="ab">Absent</ion-option>
        <ion-option value="ac">Acceptable</ion-option>
          <ion-option value="unac">Unacceptable</ion-option>
      </ion-select>
    </ion-item>
   
        
        
    </ion-list>
    
    <button ion-button block>Submit</button>

</ion-content>
